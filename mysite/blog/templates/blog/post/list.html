{% extends "blog/base.html" %}


{% block title %}My blog{% endblock %}


{% block content %}

<h1>My Blog</h1>

{% for post in posts %}
<h1>
	<a href="{{ post.get_absolute_url }}">
	    {{ post.title }}
	</a>
</h1>

<p class="date">
Published {{ post.publish }} by {{ post.auther }}
<p/>

{{ post.body|truncatewords:30 }}

{% endfor %}

{% endblock %}
